<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log(`Hello I am ${dogs[0].name}`);

      // Styled
      // console.log('%c I am some great text', 'font-size: 50px; background:red; text-shadow: 10px 10px 0 blue');

      // warning!
      console.warn("Nooo!");

      // Error :|
      console.error("Oh no!");

      // Info
      console.info("some info here!");

      // Testing
      // Assert throws an error if the passed statement that is the first argument is not true - no need for an if statement
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);

      // shows all the methods that are available on a DOM element
      console.dir(p);

      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("hey");
      console.count("there");
      console.count("pup");

      // timing
      // see how long a time-based process takes quickly in the REPL
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
